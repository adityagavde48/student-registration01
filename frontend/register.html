<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      width: 420px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .register-header {
      background: #4a6cf7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .register-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-box {
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 10px 40px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-box span {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
    }

    .icon-left {
      left: 10px;
    }

    .icon-right {
      right: 10px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4a6cf7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3b5bdb;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #4a6cf7;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="register-header">üéì Student Registration</div>

    <div class="register-body">
      <form id="registerForm">

        <!-- Full Name -->
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-box">
            <span class="icon-left">üë§</span>
            <input type="text" id="name" placeholder="Enter full name">
          </div>
          <div class="error" id="nameError">Please enter your name</div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-box">
            <span class="icon-left">üìß</span>
            <input type="email" id="email" placeholder="Enter email">
          </div>
          <div class="error" id="emailError">Please enter email</div>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label>Phone Number</label>
          <div class="input-box">
            <span class="icon-left">üìû</span>
            <input type="text" id="phone" placeholder="Enter phone number">
          </div>
          <div class="error" id="phoneError">Please enter phone number</div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <div class="input-box">
            <span class="icon-left">üîí</span>
            <input type="password" id="password" placeholder="Enter password">
            <span class="icon-right" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>
          <div class="error" id="passError">Please enter password</div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-box">
            <span class="icon-left">üîí</span>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <span class="icon-right" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
          </div>
          <div class="error" id="confirmError">Passwords do not match</div>
        </div>

        <button type="submit" class="btn">‚ûï Register</button>

        <div class="links">
          <p>Already have an account? <a href="sign-up.html">Login here</a></p>
        </div>

      </form>
    </div>
  </div>

<script>
const form = document.getElementById("registerForm");

form.addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  document.querySelectorAll(".error").forEach(e => e.style.display = "none");

  let valid = true;

  if (!name) {
    document.getElementById("nameError").style.display = "block";
    valid = false;
  }
  if (!email) {
    document.getElementById("emailError").style.display = "block";
    valid = false;
  }
  if (!phone) {
    document.getElementById("phoneError").style.display = "block";
    valid = false;
  }
  if (!password) {
    document.getElementById("passError").style.display = "block";
    valid = false;
  }
  if (password !== confirmPassword) {
    document.getElementById("confirmError").style.display = "block";
    valid = false;
  }

  if (!valid) return;

  const response = await fetch("http://localhost:5000/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, phone, password })
  });

  const data = await response.json();

  if (response.ok) {
    alert(data.message);
    form.reset();
    window.location.href = "sign-up.html"; // ‚úÖ CORRECT
  } else {
    alert(data.message);
  }
});

function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
