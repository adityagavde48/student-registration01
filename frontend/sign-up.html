<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-header {
      background: #4a6cf7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .login-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-box {
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 10px 40px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .input-box span {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
    }

    .icon-left {
      left: 10px;
    }

    .icon-right {
      right: 10px;
      cursor: pointer;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
    }

    .remember input {
      margin-right: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4a6cf7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3b5bdb;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #4a6cf7;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-header">üîê Student Login</div>

    <div class="login-body">
      <form id="loginForm">
        
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-box">
            <span class="icon-left">üìß</span>
            <input type="email" id="email" placeholder="Enter email">
          </div>
          <div class="error" id="emailError">Please enter email</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-box">
            <span class="icon-left">üîí</span>
            <input type="password" id="password" placeholder="Enter password">
            <span class="icon-right" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
          <div class="error" id="passError">Please enter password</div>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn">‚û° Login</button>

        <div class="links">
          <p>Don't have an account? <a href="#">Register here</a></p>
          <p><a href="#">Forgot password?</a></p>
        </div>

      </form>
    </div>
  </div>

  <script>
const form = document.getElementById("loginForm");

form.addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  let valid = true;

  if (email === "") {
    document.getElementById("emailError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("emailError").style.display = "none";
  }

  if (password === "") {
    document.getElementById("passError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("passError").style.display = "none";
  }

  if (!valid) return;

  // üîó Send login request to backend
  const response = await fetch("http://localhost:5000/api/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  });

  const data = await response.json();

  if (response.ok) {
    // Save student info (for dashboard)
    localStorage.setItem("studentId", data.studentId);
    localStorage.setItem("studentName", data.name);

    alert(data.message);

    // Redirect to dashboard
    window.location.href = "home.html";
  } else {
    alert(data.message);
  }
});

function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
